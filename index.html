<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/mystyle.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Cat Clicker</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-3"></div>
            <div class="content col-9">
                <section class="admin">
                    <button class="admin-btn">Admin</button>
                    <form>
                        <label for="catName">Cat Name</label>
                        <input type="text" name="catName" id="catName">
                        <label for="catImage">Cat Image URL</label>
                        <input type="text" name="catImg" id="catImage">
                        <label for="catCount">Cat Clicks</label>
                        <input type="text" name="catCount" id="catCount">
                        <div class="form-btns">
                            <input type="button" value="Cancel">
                            <input type="button" value="Save">
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <script type="module" src="js/index.js"/>
</body>
</html>
